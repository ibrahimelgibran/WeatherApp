<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather Now</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="currentWeather && currentWeather.weather">
    <h1 class="ion-60p">{{ temp }} °C</h1>
    <div *ngFor="let w of currentWeather.weather">
      <img
        src="http://openweathermap.org/img/wn/{{ w.icon }}@2x.png"
        height="180"
        alt="{{ w.description }}"
      />
      <h1 class="ion-30p">
        {{ city }} <br />
        {{ w.main }} (<small>{{ w.description }}</small>)
      </h1>
    </div>
  </div>

  <div id="forecast-container" *ngIf="forecast.length">
    <h2>Forecast</h2>
    <div *ngFor="let item of forecast">
      <p>{{ item.dt_txt }}</p>
      <p>{{ item.main.temp }} °C</p>
      <div *ngFor="let w of item.weather">
        <img
          src="http://openweathermap.org/img/wn/{{ w.icon }}@2x.png"
          height="100"
          alt="{{ w.description }}"
        />
        <p>{{ w.main }} (<small>{{ w.description }}</small>)</p>
      </div>
    </div>
  </div>
</ion-content>
